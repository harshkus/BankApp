<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oracle</title>
    <link rel="icon" href="assets/images/o.svg">
    <!-- google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,400;0,600;0,700;1,600&display=swap"
          rel="stylesheet">
    <!-- Template CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-form">
    <form id="login-form">
        <h1>Customer Login</h1>
        <div class="content">
            <div>
                <p id="login-error-msg">Invalid username and/or password</p>
            </div>
            <div class="input-field">
                <label>
                    <input name="email" type="email" placeholder="Email ID" autocomplete="nope">
                </label>
            </div>
            <div class="input-field">
                <label>
                    <input name="password" type="password" placeholder="Password" autocomplete="new-password">
                </label>
            </div>
            <a href="#" class="link">Forgot Your Password?</a>
        </div>
        <div class="action">
            <button id="register">Register</button>
            <button id="sign-in">Sign in</button>
        </div>
    </form>
</div>

<script src="assets/js/script.js"></script>
</body>
</html>
