<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oracle</title>
    <link rel="icon" href="assets/images/o.svg">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="login-form">
    <form id="login-form">
        <h1>Change Password</h1>
        <div class="content">
            <div>
                <p id="login-error-msg">Invalid username and/or password</p>
            </div>
            <div class="input-field">
                <label>
                    <input id="input1" name="email" type="email" placeholder="Email ID" autocomplete="nope">
                </label>
            </div>
            <div class="input-field">
                <label>
                    <input id="input2" name="password" type="email" placeholder="Old Password" autocomplete="nope">
                </label>
            </div>
            <div class="input-field">
                <label>
                    <input id="input3" name="password" type="password" placeholder="New Password" autocomplete="nope">
                </label>
            </div>
        </div>
        <div class="action">
            <button id="submit">Submit</button>
        </div>
    </form>
</div>

<script src="assets/js/changepassword.js"></script>
</body>
</html>
