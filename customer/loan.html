<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan</title>
    <link rel="icon" href="../assets/images/o.svg">
    <link rel="stylesheet" href="../assets/css/loan.css">
</head>
<body>
<header id="site-header" class="fixed-top">
    <div class="container">
        <nav class="navbar">
            <div class="logo-container">
                <img src="../assets/images/oracle.svg" class="logo" id="navbar-logo" alt="Logo">
            </div>
            <div class="navbar-menu">
                <ul>
                    <li class="nav-item">
                        <a class="nav-link active" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="emicalculator.html">EMI calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="loanapplication.html">Loan Application</a>
                    </li>
                    <li class="nav-item">
                        <p class="nav-link" id="logout-button">Logout</p>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<div id="form">

    <div class="site-container">
        <main class="site-content">
            <br>
            <h2>Loan Type</h2>
            <br>

            <div class="form-field loan">
                <label>Type</label>
                <input name="Loan Type" type="text"  id="form_loan" size="20" readonly>
            </div>
            <div class="form-field amount">
                <label>Amount</label>
                <input name="Loan Amount" type="text"  id="form_amount" size="20">
            </div>

            <br>
            <h2>Personal Details</h2>
            <br>

            <div class="form-field">
                <label>Your Name</label>
                <input type="text" name="candidate name" id="form_name" placeholder="Name" required>
            </div>

            <div class="form-field address">
                <label>Address</label>
                <input type="text" name="candidate street" id="form_address" placeholder="Address" size="50" required>
                <input type="text" name="candidate postal code" id="postal_code" placeholder="Postal Code" size="10">
            </div>

            <div class="form-field address">
                <label>Country of Origin</label>
                <input type="text" name="country" id="form_country" placeholder="Country" size="50" required>
            </div>

            <div class="form-field">
                <label>Home phone</label>
                <input type="tel" name="candidate home phone" id="mobilenumber" maxlength="3" size="25"
                       placeholder="Example: (+91) 9876543210" required>
            </div>

            <br>
            <h2>Documents</h2>
            <br>

            <div class="form-field address">
                <label>Attach a photo</label>
                <input type="file" name="Attach a photo" value="Attach a photo"><br>
            </div>
            <div class="form-field address">
                <label>Other supporting documents</label>
                <input type="file" name="Upload documents" value="Upload Documents" id="fileupload" onchange="javascript:updateList()" multiple><br>
            </div>

            <div class="form-field address">
                <h3>Selected files:</h3>
                <div id="fileList"></div>
            </div>


            <div id="button_div" class="form-field">
                <button id="apply_button">Apply</button>
            </div>
        </main>
    </div>
</div>
<script src="../assets/js/loan.js"></script>
</body>
</html>
