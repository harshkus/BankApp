<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="icon" href="../assets/images/o.svg">
    <link rel="stylesheet" href="../assets/css/emicalculator.css">
</head>
<body>
<header id="site-header" class="fixed-top">
    <div class="container">
        <nav class="navbar">
            <div class="logo-container">
                <img src="../assets/images/oracle.svg" class="logo" id="navbar-logo" alt="Logo">
            </div>
            <div class="navbar-menu">
                <ul>
                    <li class="nav-item">
                        <a class="nav-link active" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="loanapplication.html">Loan Application</a>
                    </li>
                    <li class="nav-item">
                        <p class="nav-link" id="logout-button">Logout</p>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<div class="temp-body">
    <div class="calc-container">
        <h1>Loan EMI Calculator</h1>
        <form id="emi-form">
            <label for="loan-amount">Loan Amount (in INR):</label>
            <input type="number" id="loan-amount" required>

            <label for="repayment-duration">Repayment Duration (months):</label>
            <input type="number" id="repayment-duration" required>

            <label for="interest-rate">Interest Rate (%):</label>
            <input type="number" id="interest-rate" required>

            <button type="submit">Calculate EMI</button>
        </form>
        <div id="result">
            <p>Monthly EMI: <span id="monthly-emi"></span></p>
            <p>Total Repayment: <span id="total-repayment"></span></p>
        </div>
    </div>
</div>
<script src="../assets/js/emicalculator.js"></script>
</body>
</html>
