<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oracle</title>
    <link rel="icon" href="assets/images/o.svg">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="login-form">
    <form id="login-form">
        <h1>Register</h1>
        <div class="content">
            <div>
                <p id="register-error-msg">Email ID already exists</p>
            </div>
            <div>
                <p id="register-success-msg">Registration Successful</p>
            </div>
            <div class="input-field">
                <label>
                    <input name="email" id="input1" type="email" placeholder="Email ID" autocomplete="nope">
                </label>
            </div>
            <div class="input-field">
                <label>
                    <input name="password" id="input2" type="password" placeholder="Password" autocomplete="new-password">
                </label>
            </div>
        </div>
        <div class="action">
            <button id="register-final">Register</button>
        </div>
    </form>
</div>

<script src="assets/js/register.js"></script>
</body>
</html>
