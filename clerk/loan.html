<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan</title>
    <link rel="icon" href="assets/images/o.svg">
    <link rel="stylesheet" href="assets/css/loan.css">
</head>
<body>
<header id="site-header" class="fixed-top">
    <div class="container">
        <nav class="navbar">
            <div class="logo-container">
                <img src="assets/images/oracle.svg" class="logo" id="navbar-logo" alt="Logo">
            </div>
            <div class="navbar-menu">
                <ul>
                    <li class="nav-item">
                        <a class="nav-link active" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="addcustomer.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="emicalculator.html">EMI calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="loanapplication.html">Loan Application</a>
                    </li>
                    <li class="nav-item">
                        <p class="nav-link" id="logout-button">Logout</p>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<div id="form">

    <div class="site-container">
        <main class="site-content">
            <br>
            <h2>Loan Details</h2>
            <br>

            <div class="form-field loan">
                <label>Type</label>
                <input name="Loan Type" type="text"  id="form_loan" size="20" readonly>
            </div>
            <div class="form-field amount">
                <label>Amount</label>
                <input name="Loan Amount" type="text"  id="form_amount" size="20">
            </div>

            <div class="form-field amount">
                <label>Tenure</label>
                <input name="Loan Amount" type="text"  id="form_tenure" size="20">
            </div>

            <br>
            <h2>Personal Details</h2>
            <br>

            <div class="form-field">
                <label>Username</label>
                <input type="text" name="candidate username" id="form_username" placeholder="Username" required>
            </div>
            <div class="form-field">
                <label>Customer ID</label>
                <input type="text" name="candidate id" id="form_id" placeholder="Customer ID" required readonly>
                <button id="get_id">Get Customer ID</button>
                <span id="username_error_msg" style="opacity: 0">Invalid username</span>
            </div>
            <div class="form-field">
                <label>Customer First Name</label>
                <input type="text" name="candidate name" id="form_fname" placeholder="Name" required>
            </div>

            <div class="form-field">
                <label>Customer Last Name</label>
                <input type="text" name="candidate name" id="form_lname" placeholder="Name" required>
            </div>

            <div class="form-field address">
                <label>Address</label>
                <input type="text" name="candidate street" id="form_address" placeholder="Address" size="50" required>
            </div>

            <div class="form-field">
                <label>Mobile</label>
                <input type="tel" name="candidate home phone" id="form_number" maxlength="10" size="25"
                       placeholder="Example: (+91) 9876543210" required>
            </div>

            <br>
            <h2>Documents</h2>
            <br>
            <div class="form-field address">
                <label>Upload supporting document</label>
                <input type="file" name="Upload documents" accept=".jpg" value="Upload Documents" id="image-input" onchange="javascript:handleImageUpload(event)"><br>
            </div>

            <div class="form-field address">
                <h3>Selected file:</h3>
                <div id="image-list">
                </div>
            </div>


            <div id="button_div" class="form-field">
                <button id="apply_button">Apply</button>
            </div>
        </main>
    </div>
</div>
<script src="assets/js/loan.js"></script>
</body>
</html>
