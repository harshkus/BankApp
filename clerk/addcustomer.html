<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oracle</title>
    <link rel="icon" href="assets/images/o.svg">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header id="site-header" class="fixed-top">
    <div class="container">
        <nav class="navbar">
            <div class="logo-container">
                <img src="assets/images/oracle.svg" class="logo" id="navbar-logo" alt="Logo">
            </div>
            <div class="navbar-menu">
                <ul>
                    <li class="nav-item">
                        <a class="nav-link active" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="emicalculator.html">EMI calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="loanapplication.html">Loan Application</a>
                    </li>
                    <li class="nav-item">
                        <p class="nav-link" id="logout-button">Logout</p>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<div class="login-form">
    <form id="login-form">
        <h1>Add Customer</h1>
        <div class="content">
            <div>
                <p id="register-error-msg">Email ID already exists</p>
            </div>
            <div>
                <p id="register-success-msg">Registration Successful</p>
            </div>
            <div class="input-field">
                <label>
                    <input name="email" id="input1" type="email" placeholder="Email ID" autocomplete="nope">
                </label>
            </div>
            <div class="input-field">
                <label>
                    <input name="password" id="input2" type="password" placeholder="Password" autocomplete="new-password">
                </label>
            </div>
        </div>
        <div class="action">
            <button id="register-final">Register</button>
        </div>
    </form>
</div>

<script src="assets/js/addcustomer.js"></script>
</body>
</html>
